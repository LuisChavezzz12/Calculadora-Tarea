<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica Con TypeScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <h1>Calculadora Basica Con TypeScript</h1>
        <div class="input-container">
            <input id="valor1" type="number" placeholder="Ingresa el Primer Numero"><br><br>
            <input id="valor2" type="number" placeholder="Ingresa el Segundo Numero"><br>
        </div>
        <div class="buttons-container">
            <button onclick="calculadora('suma')">+</button>
            <button onclick="calculadora('resta')">-</button>
            <button onclick="calculadora('multiplicacion')">ร</button>
            <button onclick="calculadora('division')">รท</button>
        </div>
        <div class="result-container">
            <h2>Resultado:</h2>
            <p id="resultado">-----</p>
        </div>
        <div>
            <h3>Luis Jesus Chavez Vargas</h3><br>
            <h3>Grado: 5to -- Grupo: C</h3>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
